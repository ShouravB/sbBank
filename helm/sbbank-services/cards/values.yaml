# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

deploymentName: cards-deployment
serviceName: cards
appLabel: cards
appName: cards
datasourceUrl: jdbc:mysql://cardsdb.default.svc.cluster.local:3306/cardsdb
datasourceUsername: root
datasourcePassword: root

replicaCount: 1

image:
  repository: shourav1211/cards
  tag: v1

containerPort: 8095

service:
  type: ClusterIP
  port: 8095
  targetPort: 8095

appname_enabled: true
profile_enabled: true
config_enabled: true
mysql_database_enabled: true
eureka_enabled: true
resouceserver_enabled: false
otel_enabled: true
kafka_enabled: false